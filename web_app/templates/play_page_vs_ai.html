<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jintori PlayPage vs AI</title>
  <!--<script src="jquery-3.1.1.js"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/main_ai.js"></script>
</head>
<body>
  <div class='set_title'>
    <h1 class='title'>jintori GAME</h1>
    <h2 class='subtitle'>vs AI</h2>
  </div>
  <div class='objct'>
    <div class='table'>
        <div id='field'></div>
        <div id='text_print'>
            <div id='print_text1'>COMPUTERの番です</div>
            <div id='print_text2'>Playerの番です</div>
            <div id='print_text3'></div>
        </div>
    </div>
    <div class='point'>
        <div class='turn_inline1'>
            <div class='turn_print11' style="font-size:20pt">総ターン:</div>
            <div class='turn_print12' id="num_turn" style="color:black;text-decoration: underline;font-size:20pt;margin-left: 10px;"></div>
        </div>
        <div class='turn_inline2'>
            <div class='turn_print21' style="font-size:20pt">現在のターン:</div>
            <div class='turn_print22' id="now_turn" style="color:black;text-decoration: underline;font-size:20pt;margin-left: 10px"></div>
        </div>
        <div id='point_table' style="padding: 10px; margin-bottom: 10px; border: 1px solid #333333;"></div>
        <div class="color_sample">
            <div class='player'>
                <div id='col_p'></div>
                <div id='desc_p'>: Player</div>
            </div>
            <div class='players_panel'>
                <div id='col_pp'></div>
                <div id='desc_pp'>: Player's Panel</div>               
            </div>
            <div class='com'>
                <div id='col_c'></div>
                <div id='desc_c'>: COM</div> 
            </div>
            <div class='com_panel'>
                <div id='col_cp'></div>
                <div id='desc_cp'>: COM's Panel</div>                
            </div>            
        </div>
        <div class='button_area'>
          <div class='button1'>
            <a href="http://localhost:8002/play_page_vs_ai" class="btn-flat-border">RESTART</a>
          </div>
          <div class='button2'>
            <a href="http://localhost:8002/home_page" class="btn-flat-border">GO HOME</a>
          </div>
        </div>
    </div> 
  </div>
</body>
